<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Checkout</h1>
    <main>
        <form action="">
            <div id="contact" class="form">
                <h2>Contact Information</h2>
                <div class="box">
                    <label for="email">Email</label>
                    <div class="input">
                        <input type="email" name="email" placeholder="Enter your email..." required>
                        <i class="fas fa-envelope-alt"></i>
                    </div>
                </div>
                <div class="box">
                    <label for="phone">Phone</label>
                    <div class="input">
                        <input type="tel" name="phone" placeholder="Enter your phone..." required>
                        <i class="fas fa-phone-alt"></i>
                    </div>
                </div>
            </div>


            <div id="shipping" class="form">
                <h2>Shipping Address</h2>
                <div class="box">
                    <label for="name">Full Name</label>
                    <div class="input">
                        <input type="text" name="name" placeholder="Enter your Full name..." required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="box">
                    <label for="address">Address</label>
                    <div class="input">
                        <input type="text" name="address" placeholder="Enter your address..." required>
                        <i class="fas fa-home"></i>
                    </div>
                </div>
                <div class="box">
                    <label for="city">City</label>
                    <div class="input">
                        <input type="text" name="city" placeholder="Enter your city..." required>
                        <i class="fas fa-city"></i>
                    </div>
                </div>
                <div class="box">
                    <label for="country">Country</label>
                    <div class="input">
                        <select name="country" required>
                            <option value="Turkey">Turkey</option>
                            <option value="Turkey">Germany</option>
                            <option value="Turkey">USA</option>
                            <option value="Turkey">Canada</option>
                            <option value="Turkey">UK</option>
                        </select>
                        <i class="fas fa-globe-europe"></i>
                    </div>
                </div>
                <div class="box">
                    <label for="post-code">Post Code</label>
                    <div class="input">
                        <input type="text" name="post-code" placeholder="Enter your postal code..." required>
                        <i class="fas fa-mail-bulk"></i>
                    </div>
                </div>
                <div class="box">
                        <input type="checkbox" name="reminder">
                        <label for="reminder">See this information next time</label>
                    </div>
                </div>
            </div>
            <button id="submit" type="submit">Continue</button>
        </form>

        <div class="product-box">
            <div class="product">
                <img src="./IMG/photo1.png" alt="">
                <div class="product-info">
                    <h3>Vintage Backbag</h3>
                    <p id="fiyat">$54,99<span id="normal">$94,99</span></p>
                </div>
                <div class="seçenek">
                    <button>
                        <i class="fas fa-minus"></i>
                    </button>
                    <p>1</p>
                    <button>
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            <div class="product">
                <img src="./IMG/photo2.png" alt="">
                <div class="product-info">
                    <h3>Levi Shoes</h3>
                    <p id="fiyat">$74,99<span id="normal">$124,99</span></p>
                </div>
                <div class="seçenek">
                    <button>
                        <i class="fas fa-minus"></i>
                    </button>
                    <p>1</p>
                    <button>
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <div class="detay" id="shipping">
                <p>Shipping</p>
                <p>$19</p>
            </div>
            <div class="detay" id="total">
                <p>Total</p>
                <p>$148.98</p>
            </div>
        </div>

    </main>
    
</body>
</html>
